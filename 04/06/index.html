<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title> prototype </title>
<SCRIPT type="text/javascript" src="prototype.js"></SCRIPT>

</head>
<body>

<div ID="div1" style="cursor: pointer;"> aqui esta el div 1 </div>

<SCRIPT LANGUAGE="JavaScript">
<!--

var objeto = new Object(); 
objeto.manejadorOnMouseOver = function() { 
	$("div1").innerHTML = 'on mouse over';	
}
objeto.manejadorOnMouseOut = function() { 
	$("div1").innerHTML = 'on mouse out';	
}

$("div1").onmouseover = objeto.manejadorOnMouseOver.bind(objeto);
$("div1").onmouseout = objeto.manejadorOnMouseOut.bind(objeto);

//-->
</SCRIPT>

</body>
</html>
