<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:spry="http://ns.adobe.com/spry">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title> new document </title>
	
	<script language="JavaScript" type="text/javascript" src="includes/xpath.js"></script>
	<script language="JavaScript" type="text/javascript" src="includes/SpryData.js"></script>

	<script language="JavaScript" type="text/javascript">
	var setDeDatos = new Spry.Data.XMLDataSet("empleados.xml", "empleados/empleado")
	</script>

	<style>
	body {
		font-family: "verdana";
		font-size: 14px;	
	}

	table {
		border-top: 1px solid #000000;
		border-left: 1px solid #000000;
	}

	th, td {
		border-bottom: 1px solid #000000;
		border-right: 1px solid #000000;
		width: 100px;
		text-align: center;
	}

	td {
		cursor: pointer;	
	}

	th {
		background-color: #c0c0c0;
	}
	</style>
</head>

<body>

<div id="region1" spry:region="setDeDatos">
	<table id="tabla1" cellspacing="0">
	<tr>
	<th>nombre</th>
	<th>apellido</th>
	</tr>
	<tr spry:repeat="setDeDatos" onclick="setDeDatos.setCurrentRow('{ds_RowID}')">
	<td>{nombre}</td>
	<td>{apellido}</td>
	</tr>
	</table>
</div>

<br />

<div id="region2" spry:detailregion="setDeDatos">
	<table id="tabla2" cellspacing="0">
	<tr>
	<th>direccion</th>
	<th>telefono</th>
	<th>email</th>
	</tr>
	<tr>
	<td>{direccion}</td>
	<td>{telefono}</td>
	<td>{email}</td>
	</tr>
	</table>
</div>

</body>
</html>
