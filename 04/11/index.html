<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title> live search </title>

<script language="javascript" src="prototype.js"></script>

<script language="javascript">
	window.onload = iniciarObservacion;

	function iniciarObservacion() {
		new Form.Element.Observer('q', 1, 
			function(element, value) {
				new Ajax.Updater(
					'contenido', 
					'buscar.php',
					{method:'post', parameters:'q=' + value}
				)
			}
		)
	}

</script>

<style>

body {
	font: 1pt trebuchet, verdana, arial, sans-serif;	
}

table {
	border-top: 2px solid #000;
	border-left: 2px solid #000;
	width: 80%;
}

td {
	padding: 5px;
	font: 10pt trebuchet, verdana, arial, sans-serif;	
	border-bottom: 1px solid #000;
	border-right: 1px solid #000;
}

td.contenido {
	width: 70%;
	height: 300px;
}

td.buscador {
	width: 30%;
	text-align: center;
}

input {
	border: 1px solid #000;
}

</style>

</head>
<body>

<table align="center" cellspacing="0">
<tr>
	<td colspan="2">Live Search</td>
</tr>
<tr>
	<td class="contenido">
		<div id="contenido"></div>
		&nbsp;
	</td>
	<td class="buscador" valign="top">
		<form>
		<input type="text" id="q">
		<br />*escriba un texto
		</form>
	</td>
</tr>
<tr>
	<td colspan="2">&nbsp;</td>
</tr>
</table>

</body>
</html>
