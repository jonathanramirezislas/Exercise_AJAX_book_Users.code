<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title> prototype </title>
<SCRIPT type="text/javascript" src="prototype.js"></SCRIPT>

<style>
table {
	border: 1px solid #000000;
}

td {
	padding: 4px;
	border: 1px solid #000000;
}
</style>

</head>
<body>

<SCRIPT LANGUAGE="JavaScript">
<!--

var cantidadFilas = 10;

document.write("<table cellspacing='0'>");
for (var c=1; c<cantidadFilas; c++) {
	document.write("<tr>");
	document.write("<td class='fila" + c + "'> fila" + c + " columna1 </td>");
	document.write("<td class='fila" + c + "'> fila" + c + " columna2 </td>");
	document.write("<td class='fila" + c + "'> fila" + c + " columna3 </td>");
	document.write("<td class='fila" + c + "'> fila" + c + " columna4 </td>");
	document.write("</tr>");
}
document.write("</table>");

document.write("<br />");

document.write("Seleccionar fila: <select onchange='color(this.value, cantidadFilas)'>");
for (var c=1; c<cantidadFilas; c++) {
	document.write("<option value='" + c + "'> " + c + " </option>");
}
document.write("</select>");

function color(c, cantidad) {
	for (var i=1; i<cantidad; i++) {

		var lista = document.getElementsByClassName("fila" + i);

		if (c == i) {
			lista.each(function(elemento){
				elemento.style.color = '#FF0000';
			});
		} else		{
			lista.each(function(elemento){
				elemento.style.color = '#000000';
			});		
		}
	}
}

//-->
</SCRIPT>

</body>
</html>
