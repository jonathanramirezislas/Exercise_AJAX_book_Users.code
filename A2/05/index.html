<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD><TITLE> JSON </TITLE></HEAD>
<BODY>

<SCRIPT LANGUAGE="JavaScript">
<!--
function crearInstancia() {
 XMLHttp = false;

 if (window.XMLHttpRequest) {
  return new XMLHttpRequest();
 } else if (window.ActiveXObject) {
  var versiones = ["Msxml2.XMLHTTP.7.0", "Msxml2.XMLHTTP.6.0", "Msxml2.XMLHTTP.5.0", "Msxml2.XMLHTTP.4.0", "MSXML2.XMLHTTP.3.0", "MSXML2.XMLHTTP", "Microsoft.XMLHTTP"];
  for (var i=0;i<versiones.length;i++) {
   try	{
    XMLHttp = new ActiveXObject(versiones[i]);
    if (XMLHttp) {
     return XMLHttp;
     break;
    }
   } catch (e) {} ;
  }
 }
}

function cargarDatos(){
	XMLHttp=crearInstancia()
	if (XMLHttp){
		url = "productos.txt"
		XMLHttp.onreadystatechange=cambiaEstado
		XMLHttp.open('GET', url, true)
		XMLHttp.send(null)
	}
}

function cambiaEstado(){ 
 if (XMLHttp.readyState == 4){
  var json = eval('(' + XMLHttp.responseText + ')');
  var cantidad = json.productos.informatica.length;
  for (var c=0; c<cantidad; c++) {
   var item = json.productos.informatica[c];
   producto = item.producto;
   marca = item.marca;
   modelo = item.modelo;
   precio = item.precio;
   alert(producto + ' ' + marca + ' ' + modelo + ' ' + '($' + precio + ')');
  }
 }
}

window.onload = function() { cargarDatos(); };

//-->
</SCRIPT>

</BODY>
</HTML>
